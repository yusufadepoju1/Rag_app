<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload Document</title>
  </head>
  <body
    style="
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    "
  >
    <div
      style="
        background-color: white;
        width: 400px;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      "
    >
      <h2 style="text-align: center; color: #333; margin-bottom: 20px">
        Upload Document
      </h2>

      <form
        action="/upload"
        method="POST"
        enctype="multipart/form-data"
        style="
          background-color: #f0f4ff;
          border: 2px dashed #cbd5e1;
          border-radius: 15px;
          padding: 30px;
          text-align: center;
          margin-bottom: 30px;
        "
      >
        <div style="font-size: 35px; color: #4f46e5">‚òÅÔ∏è</div>
        <p style="margin: 10px 0; color: #555">Drag and drop your file here</p>
        <input type="file" name="file" required /><br /><br />
        <button
          type="submit"
          style="
            background-color: #3b82f6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
          "
        >
          Browse File
        </button>
      </form>

      <div>
        <h3 style="margin-bottom: 10px; font-size: 16px; color: #333">
          Uploaded Documents
        </h3>
        <div
          style="background-color: #f9fafb; border-radius: 10px; padding: 15px"
        >
          {% for file in files %}
          <div style="display: flex; align-items: center; margin-bottom: 10px">
            <span style="color: #ef4444; margin-right: 10px">üìÑ</span>
            <span style="color: #374151">{{ file }}</span>
          </div>
          {% else %}
          <p style="color: #888">No documents uploaded yet.</p>
          {% endfor %}
        </div>
      </div>

      <div style="margin-top: 20px; text-align: center">
        <a
          href="/chat"
          style="text-decoration: none; color: #3b82f6; font-weight: bold"
          >Go to Chat ‚Üí</a
        >
      </div>
    </div>
  </body>
</html>
